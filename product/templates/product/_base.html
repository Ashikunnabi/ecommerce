{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aroma Shop - {{ title }}</title>
	<link rel="icon" href="{% static 'product/img/Fevicon.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'product/vendors/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'product/vendors/fontawesome/css/all.min.css' %}">
	<link rel="stylesheet" href="{% static 'product/vendors/themify-icons/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'product/vendors/linericon/style.css' %}">
  <link rel="stylesheet" href="{% static 'product/vendors/nice-select/nice-select.css' %}">
  <link rel="stylesheet" href="{% static 'product/vendors/owl-carousel/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'product/vendors/owl-carousel/owl.carousel.min.css' %}">
                               
  <link rel="stylesheet" href="{% static 'product/css/style.css' %}">
  <!--================ extraCSS =================-->
    {% block extraCSS %}{% endblock %}
  <!--================ /extraCSS =================-->
</head>
<body>
  <!--================ header =================-->
    {% include 'product/_header.html' %}
  <!--================ /header =================-->
  
  <!--================ content =================-->
    {% block content %}{% endblock %}
  <!--================ /content =================-->
  
  <!--================ footer =================-->
    {% include 'product/_footer.html' %}
  <!--================ /footer =================-->

  <script src="{% static 'product/vendors/jquery/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'product/vendors/bootstrap/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'product/vendors/skrollr.min.js' %}"></script>
  <script src="{% static 'product/vendors/owl-carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'product/vendors/nice-select/jquery.nice-select.min.js' %}"></script>
  <script src="{% static 'product/vendors/jquery.ajaxchimp.min.js' %}"></script>
  <script src="{% static 'product/vendors/mail-script.js' %}"></script>
  <script src="{% static 'product/js/main.js' %}"></script>
  
  <!--================ extraJS =================-->
    {% block extraJS %}{% endblock %}
  <!--================ /extraJS =================-->
</body>
</html>
